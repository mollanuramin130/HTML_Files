<!doctype html>
<html>
<head>
<title>Registration Form</title>
	<script>
		function validation(){
			var student=document.getElementById("stn").value;
			if(student==""){
				alert("Enter student name!");
				return false;
			}
			var admission=document.getElementById("adn").value;
			if(admission==""){
				alert("Enter Admission Number ..");
				return false;
			}
			var course=document.getElementById("cn").value;
			if(course==""){
				alert("Select your course..");
				return false;
			}
			var male=document.getElementById("male").checked;
			var female=document.getElementById("female").checked;
			if(male==false && female==false){
				alert("Select your gender");
				return false;
			}
			var java=document.getElementById("java").checked;
			var python=document.getElementById("python").checked;
			var awt=document.getElementById("awt").checked;
			var ai=document.getElementById("ai").checked;
			var daa=document.getElementById("daa").checked;
			var micro=document.getElementById("micro").checked;
			var dmg=document.getElementById("dmg").checked;
			var os=document.getElementById("os").checked;
			var iot=document.getElementById("iot").checked;
			
			var count=0;
			if(java ==true){count++;}
			if(python ==true){count++;}
			if(awt ==true){count++;}
			if(ai ==true){count++;}
			if(daa ==true){count++;}
			if(micro ==true){count++;}
			if(dmg==true){count++;}
			if(os ==true){count++;}
			if(iot ==true){count++;}
			
			if(count<5){
				alert("Select at-least 5 subject ");
				return false;
			}
			var email=document.getElementById("email").value;
			var con=document.getElementById("con").value;
			if(email==false || con==false){
				alert("Enter Email And Contact Number..");
				return false;
			}
		} 
	</script>
</head>
<body>
<center>
	<table border="5" style="background-color:skyblue" cellpadding="5" cellspacing="2" width="60%">
			<h1 style="color:red">Registration Form</h1>
			<form>
				<tr>
					<td>Student Name</td>
					<td><input type="text" id="stn"></td>
				</tr>
				<tr>
					<td>Admission No</td>
					<td><input type="text" id="adn"></td>
				</tr>
				<tr>
					<td>Course Name</td>
					<td><select id="cn">
					<option value ="">Select Course</option>
					<option>MCA</option>
					<option>BCA</option>
					<option>MBA</option>
					<option>BBA</option>
					</select>
					</td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>
						<input type="radio" name="same" id="male">Male
						<input type="radio" name="same" id="female">Female
					</td>
				</tr>
				<tr>
					<td>Subject</td>
					<td>
						<input type="checkbox" id="java">JAVA<br>
						<input type="checkbox" id="python">PYTHON<br>
						<input type="checkbox" id="awt">AWT<br>
						<input type="checkbox" id="ai">AI<br>
						<input type="checkbox" id="daa">DAA<br>
						<input type="checkbox" id="micro">MICROBIOLOGY<br>
						<input type="checkbox" id="dmg">DATA MINING<br>
						<input type="checkbox" id="os">OS<br>
						<input type="checkbox" id="iot">IOT<br>
						
					</td>
				</tr>
				<tr>
					<td>Email ID</td>
					<td><input type="text" id="email"></td>
				</tr>
				<tr>
					<td>Contact No.</td>
					<td><input type="text" id="con"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="SUBMIT" onclick="return validation();" ></td>
				</tr>
			</form>
		</table>
</center>
</body>
</html>
