<!DOCTYPE html>
<html>
<head>
<title>Multicolored Text</title>
<style>
.multicolor {
  font-size: 16px;
  color: #000;
}
.multicolor span {
  color: red;
}
.multicolor span:nth-child(2) {
  color: blue;
}
.multicolor span:nth-child(3) {
  color: green;
}
</style>
</head>
<body>
<div class="multicolor">
  <span>This is multicolored text.</span>
</div>
</body>
</html>
