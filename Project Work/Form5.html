    <form>
        <h2>Registration Form</h2>
        <fieldset>
            <legend>Basic Information</legend>
            <label for="firstname">Enter first name</label>
            <input type="text" name="firstname" id="firstname">
            <br>
            <br>

            <label for="lastname">Enter last name</label>
            <input type="text" name="lastname" id="lastname">
            <br>
            <br>

            <label for="email">Enter email</label>
            <input type="email" name="email" id="email">
            <br><br>

            <label for="dob">Enter Date of Birth</label>
            <input type="date" name="dob" id="dob">
            <br>
            <br>

            <label for="gender">Select your gender</label>
            <input type="radio" name="gender" id="male">Male
            <input type="radio" name="gender" id="female">Female

        </fieldset>

        <fieldset>
            <legend>Address Details</legend>
            <label for="vill">Village</label>
            <input type="text" name="vill" id="vill"><br><br>

            <label for="post">post</label>
            <input type="text" name="post" id="post"><br><br>

            <label for="dict">Select Distict</label>
            <select name="dict" id="dict" value="Distict">
                <option value="south 24 parganas">South 24 Parganas</option>
                <option value="north 24 parganas">North 24 Parganas</option>
                <option value="howrah">Howrah</option>
                <option value="nadia">Nadia</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Other Information</legend>
            <label for="lang">Ticked Language :</label>
            <input type="checkbox" name="bangla" id="lang">Bangla
            <input type="checkbox" name="english" id="lang">English
            <input type="checkbox" name="hindi" id="lang">Hindi
            <input type="checkbox" name="urdu" id="lang">Urdu

            <br><br>
            <label for="exprience">Last Language exprience:</label>
            <input type="number" id="exprience" value="0" max="50" min="0">

            <br><br>
            <label for="resume">Upload Resume : </label>
            <input type="file" name="resume" id="resume">
        </fieldset>

        <label for="comment">Comment Here</label>
        <textarea name="comment" id="comment" cols="10" rows="5" placeholder="Enter your comment"></textarea>
        <br> <br>

        
        <img src="home.webp" alt="Home Page" height="20px" width="20px">
        <input type="submit" value="Reset" id="reset">
        <button>Submit</button>
        
    </form>
